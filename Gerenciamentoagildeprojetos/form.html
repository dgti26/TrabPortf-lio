<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Perfis de Usuários</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        <link rel="stylesheet" href="index.css">
</head>

<body>
   
    <div class="scrollmenu">
        <a href="index.html">Home</a>
        <a href="form.html">Formulário</a>
 </div>

 
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <div class="container">
        <div class=" text-center mt-5 ">

            


        </div>


        <div class="row ">
            <div class="col-lg-7 mx-auto">
                <div class="card mt-2 mx-auto p-4 bg-light">
                    <div class="card-body bg-light">

                        <div class="container">
                            <form id="contact-form" role="form">



                                <div class="controls">

                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label for="form_name">Nome</label>
                                                <input id="form_name" type="text" name="name" class="form-control"
                                                    placeholder="Digite seu nome" required="required"
                                                    data-error="Firstname is required.">

                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label for="form_lastname">Sobrenome</label>
                                                <input id="form_lastname" type="text" name="surname"
                                                    class="form-control" placeholder="Digite seu sobrenome"
                                                    required="required" data-error="Lastname is required.">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label for="form_email">E-mail</label>
                                                <input id="form_email" type="email" name="email" class="form-control"
                                                    placeholder="Digite seu E-mail" required="required"
                                                    data-error="Valid email is required.">
                                            </div>
                                        </div>
                                        
                                            <div class="col-md-6">
                                                <div class="form-group">
                                                    <label for="form_telefone">Telefone</label>
                                                    <input id="form_telefone" type="telefone" name="telefone" class="form-control"
                                                        placeholder="telefone" required="required"
                                                        data-error="Valid email is required.">
    
                                                </div>
                                            </div>
                                        
                                    </div>
                                    <div class="row">
                                        <div class="col-md-12">
                                            <div class="form-group">
                                                <label for="form_message">Menssagem *</label>
                                                <textarea id="form_message" name="message" class="form-control"
                                                    placeholder="Digite sua mensagem" rows="4" required="required"
                                                    data-error="Please, leave us a message."></textarea>
                                            </div>

                                        </div>


                                        <div class="col-md-12">

                                            <input type="submit" class="btn btn-success btn-send  pt-2 btn-block
                        " value="Send Message">

                                        </div>

                                    </div>


                                </div>
                            </form>
                        </div>
                    </div>


                </div>
                <!-- /.8 -->

            </div>
            <!-- /.row-->

        </div>
    </div>






</body>
